<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App| API</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div id="location-input">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <nav>
            <button onclick="showCurrentWeather()">Current Weather</button>
            <button onclick="showForecast()">5-Day Forecast</button>
        </nav>
        <div id="weather-info" style="display: none;">
            <h2 id="city-name"></h2>
            <div id="current-weather">
                <div class="weather-item">
                    <i id="weather-icon" class="fas"></i>
                    <p id="temperature"></p>
                    <p id="weather-condition"></p>
                </div>
                <div class="weather-item">
                    <i class="fas fa-wind"></i>
                    <p id="wind-speed"></p>
                </div>
                <div class="weather-item">
                    <i class="fas fa-tint"></i>
                    <p id="humidity"></p>
                </div>
            </div>
            <div id="forecast" style="display: none;"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
